<div class="flex flex-col h-screen w-64 bg-slate-900 text-white shadow-xl">
  <div class="p-6 text-2xl font-bold italic border-b border-slate-800">
    FALL<span class="text-blue-500 font-extrabold">DETECTION</span>
  </div>

  <nav class="flex-grow p-4 space-y-2 mt-4 overflow-y-auto">
    
    <a routerLink="/dashboard" routerLinkActive="bg-blue-600 shadow-lg shadow-blue-900/50" 
       class="flex items-center p-3 rounded-xl hover:bg-slate-800 transition-all cursor-pointer group">
      <span class="ml-3 font-medium text-slate-300 group-hover:text-white">Panel Principal</span>
    </a>

    <ng-container *ngIf="authService.isAdmin()">
      <div class="pt-4 pb-2 px-3 text-[10px] font-black text-slate-500 uppercase tracking-widest">Administraci贸n</div>
      
      <a routerLink="/users" routerLinkActive="bg-blue-600 shadow-lg shadow-blue-900/50" 
         class="flex items-center p-3 rounded-xl hover:bg-slate-800 transition-all cursor-pointer group">
        <span class="ml-3 font-medium text-slate-300 group-hover:text-white">Gesti贸n Usuarios</span>
      </a>
      
      <a routerLink="/devices" routerLinkActive="bg-blue-600 shadow-lg shadow-blue-900/50" 
         class="flex items-center p-3 rounded-xl hover:bg-slate-800 transition-all cursor-pointer group">
        <span class="ml-3 font-medium text-slate-300 group-hover:text-white">Gesti贸n Dispositivos</span>
      </a>
    </ng-container>

    <ng-container *ngIf="authService.isCuidador()">
      <div class="pt-4 pb-2 px-3 text-[10px] font-black text-slate-500 uppercase tracking-widest">Monitoreo</div>
      
      <a routerLink="/history" routerLinkActive="bg-blue-600 shadow-lg shadow-blue-900/50" 
         class="flex items-center p-3 rounded-xl hover:bg-slate-800 transition-all cursor-pointer group">
        <span class="ml-3 font-medium text-slate-300 group-hover:text-white">Historial de Alertas</span>
      </a>
    </ng-container>

    <ng-container *ngIf="authService.isPaciente()">
      <div class="pt-4 pb-2 px-3 text-[10px] font-black text-slate-500 uppercase tracking-widest">Mi Dispositivo</div>
      
      <a routerLink="/my-device" routerLinkActive="bg-blue-600 shadow-lg shadow-blue-900/50" 
         class="flex items-center p-3 rounded-xl hover:bg-slate-800 transition-all cursor-pointer group">
        <span class="ml-3 font-medium text-slate-300 group-hover:text-white">Estado del Sensor</span>
      </a>
    </ng-container>

  </nav>

  <div class="px-6 py-3 bg-slate-950/50 border-t border-slate-800">
    <p class="text-[10px] text-slate-500 font-bold uppercase tracking-tight">Identificado como</p>
    <p class="text-xs text-blue-400 font-medium truncate">
      {{ authService.isAdmin() ? 'Administrador' : authService.isCuidador() ? 'Cuidador' : 'Paciente' }}
    </p>
  </div>

  <div class="p-4 border-t border-slate-800">
    <button (click)="onLogout()" 
      class="w-full flex items-center p-3 text-red-400 hover:bg-red-500/10 hover:text-red-300 rounded-xl transition-all border border-transparent hover:border-red-500/20 font-bold">
      <span class="ml-3">Cerrar Sesi贸n</span>
    </button>
  </div>
</div>
