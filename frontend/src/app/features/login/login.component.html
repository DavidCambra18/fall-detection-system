<div class="min-h-screen flex items-center justify-center bg-slate-50 px-4 py-8 md:py-12 font-sans">
  
  <div class="w-full max-w-md space-y-8 bg-white p-6 md:p-10 rounded-[2.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
    
    <div class="absolute -top-10 -right-10 w-32 h-32 bg-blue-500/5 rounded-full"></div>

    <div class="text-center relative z-10 flex flex-col items-center">
      
      <div class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center shadow-xl shadow-slate-200/50 mb-6 transition-transform hover:scale-105 border border-slate-100">
        <img src="/favicon.ico" alt="Logo" class="w-8 h-8 object-contain">
      </div>

      <h2 class="text-3xl md:text-5xl font-black text-slate-900 italic tracking-tighter uppercase leading-none">
        CAETE<span class="text-blue-600"> TU</span>
      </h2>

      <div class="flex items-center gap-3 mt-4">
        <span class="h-px w-6 bg-blue-600/20"></span>
        <p class="text-slate-400 text-[10px] md:text-[11px] font-black uppercase tracking-[0.4em] italic">
          Monitorización Profesional
        </p>
        <span class="h-px w-6 bg-blue-600/20"></span>
      </div>

    </div>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="mt-8 space-y-5 relative z-10">
      <div class="space-y-4">
        <div class="space-y-1">
          <label class="block text-[9px] font-black uppercase text-slate-400 tracking-widest ml-4">Email</label>
          <input type="email" name="email" [(ngModel)]="credentials.email" required
            class="w-full px-5 py-4 rounded-2xl bg-slate-50 border-none focus:ring-2 focus:ring-blue-500/20 text-slate-900 font-bold transition-all outline-none text-sm appearance-none">
        </div>
        
        <div class="space-y-1">
          <label class="block text-[9px] font-black uppercase text-slate-400 tracking-widest ml-4">Contraseña</label>
          <input type="password" name="password" [(ngModel)]="credentials.password" required
            class="w-full px-5 py-4 rounded-2xl bg-slate-50 border-none focus:ring-2 focus:ring-blue-500/20 text-slate-900 font-bold transition-all outline-none text-sm appearance-none">
        </div>
      </div>

      @if (errorMessage()) {
        <div class="text-red-500 text-[10px] font-black uppercase bg-red-50 p-4 rounded-2xl border border-red-100 italic leading-tight animate-in fade-in slide-in-from-top-2 duration-300">
          ⚠️ {{ errorMessage() }}
        </div>
      }

      <button type="submit" [disabled]="!loginForm.valid"
        class="w-full py-5 px-4 bg-slate-900 hover:bg-blue-600 text-white font-black uppercase tracking-[0.2em] rounded-2xl shadow-xl shadow-slate-200 transition-all active:scale-95 disabled:opacity-30 text-[11px]">
        Iniciar Sesión
      </button>

      <div class="relative flex items-center py-2">
        <div class="grow border-t border-slate-100"></div>
        <span class="shrink mx-4 text-slate-300 text-[8px] uppercase font-black tracking-widest">O accede con</span>
        <div class="grow border-t border-slate-100"></div>
      </div>

      <button (click)="loginWithGoogle()" type="button"
        class="w-full flex items-center justify-center gap-3 py-4 px-4 bg-white border border-slate-100 text-slate-600 font-black uppercase tracking-widest rounded-2xl hover:bg-slate-50 transition-all active:scale-95 shadow-sm text-[10px]">
        <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-5 h-5" alt="Google">
        Google
      </button>
    </form>

    <div class="mt-8 pt-8 border-t border-slate-50 text-center">
      <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">¿No tienes cuenta todavía?</p>
      <button routerLink="/register" 
              class="w-full py-5 bg-blue-50 text-blue-600 rounded-2xl font-black text-[11px] uppercase tracking-[0.2em] hover:bg-blue-600 hover:text-white transition-all shadow-sm border border-blue-100">
        Crear Cuenta
      </button>
    </div>

  </div>
</div>
