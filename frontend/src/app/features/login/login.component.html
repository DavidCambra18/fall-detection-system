<div class="min-h-screen flex items-center justify-center bg-slate-50 px-4 py-12">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl border border-slate-100">
    
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-slate-900 italic tracking-tight">
        FALL<span class="text-blue-600">DETECTION</span>
      </h2>
    </div>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="mt-8 space-y-6">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-slate-700 ml-1">Email</label>
          <input type="email" name="email" [(ngModel)]="credentials.email" required
            class="mt-1 block w-full px-4 py-3 rounded-xl bg-slate-50 border-transparent focus:border-blue-500 focus:bg-white focus:ring-0 text-slate-900 transition-all">
        </div>
        <div>
          <label class="block text-sm font-semibold text-slate-700 ml-1">Contraseña</label>
          <input type="password" name="password" [(ngModel)]="credentials.password" required
            class="mt-1 block w-full px-4 py-3 rounded-xl bg-slate-50 border-transparent focus:border-blue-500 focus:bg-white focus:ring-0 text-slate-900 transition-all">
        </div>
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-xs font-bold bg-red-50 p-3 rounded-lg border border-red-100">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="!loginForm.valid"
        class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg shadow-blue-200 transition-all active:scale-95 disabled:bg-slate-300 disabled:shadow-none">
        Iniciar Sesión
      </button>

      <div class="relative flex items-center py-2">
        <div class="flex-grow border-t border-slate-200"></div>
        <span class="flex-shrink mx-4 text-slate-400 text-xs uppercase font-bold">O continúa con</span>
        <div class="flex-grow border-t border-slate-200"></div>
      </div>

      <button (click)="loginWithGoogle()" type="button"
        class="w-full flex items-center justify-center gap-3 py-3 px-4 bg-white border border-slate-200 text-slate-700 font-semibold rounded-xl hover:bg-slate-50 transition-all active:scale-95 shadow-sm">
        <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-5 h-5" alt="Google">
        Google
      </button>
    </form>
  </div>
</div>
