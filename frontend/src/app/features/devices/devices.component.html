<div class="p-8 bg-slate-50 min-h-screen font-sans">
  <header class="mb-10">
    <h1 class="text-3xl font-black text-slate-800 tracking-tighter uppercase italic tracking-widest">Inventario de Hardware</h1>
    <p class="text-slate-500 font-medium italic">MonitorizaciÃ³n de sensores IoT y estado de autonomÃ­a</p>
  </header>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <div *ngFor="let dev of devices()" class="bg-white rounded-[2.5rem] p-8 border border-slate-100 shadow-sm hover:shadow-xl transition-all group relative overflow-hidden">
      
      <div class="flex justify-between items-start mb-6">
        <div class="p-3 bg-purple-50 rounded-2xl text-purple-600 text-xl group-hover:scale-110 transition-transform">ðŸ’¾</div>
        <div class="flex items-center gap-2 bg-slate-50 px-3 py-1.5 rounded-full border border-slate-100">
          <span class="text-[10px] font-black text-slate-500">{{ dev.battery }}%</span>
          <div class="w-8 h-3.5 bg-slate-200 rounded-sm p-0.5">
            <div [class]="getBatteryClass(dev.battery)" [style.width.%]="dev.battery" class="h-full rounded-sm"></div>
          </div>
        </div>
      </div>

      <div class="mb-6">
        <h3 class="text-xl font-black text-slate-800 tracking-tight">{{ dev.logic_id }}</h3>
        <p class="text-[10px] font-black text-purple-500 uppercase tracking-widest mb-4">{{ dev.alias }}</p>
        
        <div class="space-y-2">
          <div class="flex items-center gap-2">
            <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest w-16">Asignado a:</span>
            <span class="text-xs font-bold text-slate-700">{{ dev.owner }}</span>
          </div>
          <div class="flex items-center gap-2">
            <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest w-16">DirecciÃ³n MAC:</span>
            <span class="text-[10px] font-mono font-bold text-slate-400">{{ dev.mac }}</span>
          </div>
        </div>
      </div>

      <div class="pt-6 border-t border-slate-50 flex justify-between items-center">
        <div class="flex items-center gap-2">
          <div [ngClass]="dev.status === 'active' ? 'bg-emerald-500' : 'bg-red-500'" class="w-2 h-2 rounded-full animate-pulse"></div>
          <span class="text-[9px] font-black uppercase tracking-widest" [ngClass]="dev.status === 'active' ? 'text-emerald-600' : 'text-red-600'">
            {{ dev.status }}
          </span>
        </div>
        <button class="text-blue-600 text-[10px] font-black uppercase tracking-widest hover:underline transition-all">Configurar</button>
      </div>
    </div>
  </div>
</div>
