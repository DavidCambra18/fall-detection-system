<div class="p-8 bg-slate-50 min-h-screen font-sans">
  <header class="mb-10">
    <h1 class="text-3xl font-black text-slate-800 tracking-tighter uppercase italic tracking-widest">Inventario de Hardware</h1>
    <p class="text-slate-500 font-medium italic text-xs uppercase tracking-widest">GestiÃ³n de activos IoT y telemetrÃ­a de energÃ­a</p>
  </header>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <div *ngFor="let dev of devices()" 
         [ngClass]="{'border-red-200 shadow-lg shadow-red-100 ring-2 ring-red-500/10 animate-shake': dev.status === 'low battery'}"
         class="bg-white rounded-[2.5rem] p-8 border border-slate-100 shadow-sm hover:shadow-xl transition-all group relative overflow-hidden">
      
      <div *ngIf="dev.status === 'low battery'" class="absolute inset-0 bg-red-500/5 animate-pulse pointer-events-none"></div>

      <div class="flex justify-between items-start mb-6 relative z-10">
        <div [ngClass]="dev.status === 'low battery' ? 'bg-red-50 text-red-600' : 'bg-purple-50 text-purple-600'" 
             class="p-3 rounded-2xl text-xl group-hover:scale-110 transition-transform">
          {{ dev.status === 'low battery' ? 'ğŸª«' : 'ğŸ’¾' }}
        </div>
        
        <div class="flex items-center gap-2 bg-slate-50 px-3 py-1.5 rounded-full border border-slate-100">
          <span [ngClass]="dev.status === 'low battery' ? 'text-red-600' : 'text-slate-500'" class="text-[10px] font-black">
            {{ dev.battery }}%
          </span>
          <div class="w-8 h-3.5 bg-slate-200 rounded-sm p-0.5">
            <div [class]="getBatteryClass(dev.battery)" [style.width.%]="dev.battery" class="h-full rounded-sm shadow-sm"></div>
          </div>
        </div>
      </div>

      <div class="mb-6 relative z-10">
        <h3 class="text-xl font-black text-slate-800 tracking-tight flex items-center gap-2">
          {{ dev.logic_id }}
          <span *ngIf="dev.status === 'low battery'" class="text-[8px] bg-red-600 text-white px-2 py-0.5 rounded-full uppercase tracking-tighter">CrÃ­tico</span>
        </h3>
        <p class="text-[10px] font-black text-purple-500 uppercase tracking-widest mb-4 italic">{{ dev.alias }}</p>
        
        <div class="space-y-3 bg-slate-50/50 p-4 rounded-2xl border border-slate-50">
          <div class="flex flex-col">
            <span class="text-[8px] font-black text-slate-400 uppercase tracking-[0.2em] mb-1">DueÃ±o Asignado</span>
            <span class="text-sm font-black text-slate-700 tracking-tight">{{ dev.owner }}</span>
          </div>
          <div class="flex flex-col">
            <span class="text-[8px] font-black text-slate-400 uppercase tracking-[0.2em] mb-1">DirecciÃ³n MAC Hardware</span>
            <span class="text-[10px] font-mono font-bold text-slate-400 bg-white px-2 py-1 rounded-lg border border-slate-100 w-fit">
              {{ dev.mac }}
            </span>
          </div>
        </div>
      </div>

      <div class="pt-6 border-t border-slate-100 flex justify-between items-center relative z-10">
        <div class="flex items-center gap-2">
          <div [ngClass]="dev.status === 'active' ? 'bg-emerald-500' : 'bg-red-500'" class="w-2.5 h-2.5 rounded-full animate-pulse shadow-sm"></div>
          <span class="text-[10px] font-black uppercase tracking-[0.15em]" [ngClass]="dev.status === 'active' ? 'text-emerald-600' : 'text-red-600'">
            {{ dev.status }}
          </span>
        </div>
        <button class="bg-slate-900 text-white px-4 py-2 rounded-xl text-[9px] font-black uppercase tracking-widest hover:bg-blue-600 transition-all shadow-md">
          Configurar
        </button>
      </div>
    </div>
  </div>
</div>
