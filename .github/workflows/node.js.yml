name: Backend CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: fall_detection_pg
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3

    - name: Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: './backend/package-lock.json'

    - name: Instalar dependencias
      run: npm install
      working-directory: ./backend

    - name: Inicializar Base de Datos
      run: |
        PGPASSWORD=password123 psql -h localhost -U postgres -d fall_detection_pg -f database/init.sql

    - name: Ejecutar Pruebas (Jest)
      run: npm test
      working-directory: ./backend
      env:
        DATABASE_URL: postgres://postgres:password123@localhost:5432/fall_detection_pg
        JWT_SECRET: secretkey123
        NODE_ENV: test
        REDIS_URL: redis://localhost:6379